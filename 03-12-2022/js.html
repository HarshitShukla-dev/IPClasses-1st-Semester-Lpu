<!DOCTYPE html>
<html>
    <head>
        <title>Learning JS</title>
    </head>
    <body>
        <h1 id="vara"></h1>
        <h1 id="varb"></h1>
        <p id="add"></p>
        <p id="sub"></p>
        <p id="mult"></p>
        <p id="divide"></p>
        <p id="datatype"></p>
        <p id="conc"></p>
        <script>
            var a = 10;
            var b = 20;
            var sum = a + b;
            var sub = a - b;
            var mult = a * b;
            var divide = a / b;
            var str1 = 'Hello'
            document.getElementById('vara').innerHTML = "a = " + a;
            document.getElementById('varb').innerHTML = "b = " + b;
            document.getElementById('add').innerHTML = sum;
            document.getElementById('sub').innerHTML = sub;
            document.getElementById('mult').innerHTML = mult;
            document.getElementById('divide').innerHTML = divide;
            document.getElementById('datatype').innerHTML = typeof str1;

            var s1 = 10;
            var s2 = 'hi this number is = ';
            var c = 5;
            c++
            document.getElementById('conc').innerHTML = s2 + s1 + ', c = 5 then c++ = ' + c;
        </script>
    </body>
</html>
