<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
</head>

<body>
    <p id="test"></p>

    <script>

        function dummy(a, b) {
            return a + b;
        }

        var x = dummy(1, 2);
        document.getElementById("test").innerHTML = x;

    </script>
</body>

</html>
