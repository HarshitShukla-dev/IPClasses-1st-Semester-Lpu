<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects</title>
</head>

<body>
    <p id="test"></p>
    <script>
        var student = {
            name: "Anurag",
            subject: "JavaScript",
            contact: 1234567890,
        };
        document.getElementById('test').innerHTML = "My name is " + student.name + ". My fav subject is " + student.subject + ". You can call me at " + student.contact + "."

        var a = 'smriti'
        document.getElementById('test').innerHTML = a;
    </script>
</body>

</html>
